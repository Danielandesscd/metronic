<!--begin::Modal - New Target-->
<div class="modal fade" id="kt_modal_new_target" tabindex="-1" aria-hidden="true">
    <!--begin::Modal dialog-->
    <div class="modal-dialog modal-dialog-centered mw-650px">
        <!--begin::Modal content-->
        <div class="modal-content rounded">
            <!--begin::Modal header-->
            <div class="modal-header pb-0 border-0 justify-content-end">
                <!--begin::Close-->
                <div class="btn btn-sm btn-icon btn-active-color-primary" data-bs-dismiss="modal">
                    {% getIcon 'cross' 'fs-1' %}
                </div>
                <!--end::Close-->
            </div>
            <!--end::Modal header-->
            <!--begin::Modal body-->
            <div class="modal-body scroll-y px-10 px-lg-15 pt-0 pb-15">
                <!--begin:Form-->
                <form id="kt_modal_new_target_form" class="form" action="/crear_instancia/" enctype="multipart/form-data" method="POST" onsubmit="return submitForm();">
                    {% csrf_token %}
                    <!--begin::Heading-->
                    <div class="mb-13 text-center">
                        <!--begin::Title-->
                        <h1 class="mb-3">Formulario Creación Instancia</h1>
                        <!--end::Title-->
                        <!--begin::Description-->
                        <div class="text-muted fw-semibold fs-5">
                            Recuerda que debes contar con el  
                            <a href="#" class="fw-bold link-primary">usuario y contraseña de webservice</a>para el convenio a crear.

                        </div>
                        <!--end::Description-->
                    </div>
                    <!--end::Heading-->

                    <!--begin::Input group-->
                    <div class="d-flex flex-column mb-8 fv-row">
                        <!--begin::Label-->
                        <label class="d-flex align-items-center fs-6 fw-semibold mb-2">
                            <span class="required">Razón Social</span>
                        </label>
                        <!--end::Label-->
                        <input type="text" class="form-control form-control-solid" id="nombre" name="nombre" required />
                    </div>
                    <!--end::Input group-->

                    <!--begin::Input group-->
                    <div class="mb-8 fv-row">
                        <fieldset class="border p-2">
                            <legend class="w-auto px-2">Seleccione Operaciones De certificado</legend>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="consultar_certificado" value="1" id="flexCheckDefault" />
                                <label class="form-check-label" for="flexCheckDefault">Consultar Certificado</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="revocar_certificado" value="2" id="flexCheckChecked" checked />
                                <label class="form-check-label" for="flexCheckChecked">Revocar Certificado</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="cambiar_pin" value="3" id="flexCheckDefault" />
                                <label class="form-check-label" for="flexCheckDefault">Cambiar Pin</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="reposicion_certificado" value="4" id="flexCheckChecked" checked />
                                <label class="form-check-label" for="flexCheckChecked">Reposición Certificado Pertenencia Empresa ó Rep. Legal</label>
                            </div>
                        </fieldset>
                    </div>
                    <!--end::Input group-->

                    <!--begin::Input group-->
                    <div class="mb-8 fv-row">
                        <fieldset class="border p-2">
                            <legend class="w-auto px-2">Seleccione Operaciones De Firmado</legend>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="firmar_documento" value="1" id="flexCheckDefault" />
                                <label class="form-check-label" for="flexCheckDefault">Firmar Documento</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="verificar_firma" value="2" id="flexCheckChecked" checked />
                                <label class="form-check-label" for="flexCheckChecked">Verificar Firma</label>
                            </div>
                        </fieldset>
                    </div>
                    <!--end::Input group-->

                    <!--begin::Input group-->
                    <div class="mb-8 fv-row">
                        <fieldset class="border p-2">
                            <legend class="w-auto px-2">Seleccione Operaciones De OTP</legend>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="cambiar_otp" value="1" id="flexCheckDefault" />
                                <label class="form-check-label" for="flexCheckDefault">Cambiar Tiempo OTP</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="firmar_con_otp" value="2" id="flexCheckChecked" checked />
                                <label class="form-check-label" for="flexCheckChecked">Firmar con OTP</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="invalidar_otp" value="3" id="flexCheckChecked" checked />
                                <label class="form-check-label" for="flexCheckChecked">Invalidar OTP</label>
                            </div>
                        </fieldset>
                    </div>
                    <!--end::Input group-->

                    <!--begin::Input group-->
                    <div class="mb-8 fv-row">
                        <fieldset class="border p-2">
                            <legend class="w-auto px-2">Datos Web Service</legend>
                            <div class="form-group">
                                <label for="usuario_weservice"><b>Usuario Web Service:</b></label>
                                <input type="text" class="form-control" id="usuario_weservice" name="usuario_weservice" required />
                            </div>
                            <div class="form-group">
                                <label for="contraseña_webservice"><b>Contraseña Web Service:</b></label>
                                <input type="password" class="form-control" id="contraseña_webservice" name="contraseña_webservice" required />
                            </div>
                        </fieldset>
                    </div>
                    <!--end::Input group-->

                    <!--begin::Input group-->
                    <div class="mb-8 fv-row">
                        <label class="fs-6 fw-semibold mb-2">Cargar Logo de la Empresa</label>
                        <input type="file" class="form-control-file" id="logo" name="logo" accept="image/*" />
                    </div>
                    <!--end::Input group-->

                    <!--begin::Input group-->
                    <div class="mb-8 fv-row">
                        <label class="fs-6 fw-semibold mb-2">¿Requiere Banner Corporativo?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="requiereBanner" id="flexRadioDefault3" />
                            <label class="form-check-label" for="flexRadioDefault3">Sí</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="requiereBanner" id="flexRadioDefault4" checked />
                            <label class="form-check-label" for="flexRadioDefault4">No</label>
                        </div>
                        <div id="campos-banner" class="form-group" style="display: none;">
                            <label for="imagenBanner"><b>Cargar Banner Corporativo:</b></label>
                            <input type="file" class="form-control-file" id="imagenBanner" name="imagenBanner" />
                        </div>
                    </div>
                    <!--end::Input group-->

                    <!--begin::Input group-->
                    <div class="mb-8 fv-row">
                        <label class="fs-6 fw-semibold mb-2">Color Primario</label>
                        <input type="color" class="form-control" id="colorPrimario" name="colorPrimario" />
                    </div>
                    <!--end::Input group-->

                    <!--begin::Input group-->
                    <div class="mb-8 fv-row">
                        <label class="fs-6 fw-semibold mb-2">Color Secundario</label>
                        <input type="color" class="form-control" id="colorSecundario" name="colorSecundario" />
                    </div>
                    <!--end::Input group-->

                    <!--begin::Input group-->
                    <div class="mb-8 fv-row">
                        <label class="fs-6 fw-semibold mb-2">¿Requiere Contraseña de Autenticación?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="requiereContraseña" id="flexRadioDefault1" />
                            <label class="form-check-label" for="flexRadioDefault1">Sí</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="requiereContraseña" id="flexRadioDefault2" checked />
                            <label class="form-check-label" for="flexRadioDefault2">No</label>
                        </div>
                    </div>
                    <!--end::Input group-->

                    <!--begin::Actions-->
                    <div class="text-center">
                        <button type="reset" class="btn btn-light me-3">Cancel</button>
                        <button type="submit" class="btn btn-primary">
                            <span class="indicator-label">Submit</span>
                            <span class="indicator-progress">Please wait... 
                                <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                            </span>
                        </button>
                    </div>
                    <!--end::Actions-->
                </form>
                <!--end:Form-->
            </div>
            <!--end::Modal body-->
        </div>
        <!--end::Modal content-->
    </div>
    <!--end::Modal dialog-->
</div>
<!--end::Modal - New Target-->
